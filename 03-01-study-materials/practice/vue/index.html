<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>插值表达式</h1>
        <h3>{{msg}}</h3>
        <h3>{{count}}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
        <input type="text" v-model="msg">count
        <h1>title</h1>
        <div v-html="title"></div>
        <div v-text="title" v-on:click="log"></div>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data: {
        msg:'heollo wvue',
        count: 100,
        person:{name:'zs'},
        dog:{},
        title:"<h1>hh</h1>"
    },
    methods:{
        log(){
            console.log('hh')
        }
    }
})

console.log(vm)
vm.test='abc'
// vm.count ={num:1}
</script>
</html>
